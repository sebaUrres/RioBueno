{%include 'loginTop.html'%}
{%load static%}

<section class="vh-100" style="background-color: #cef2ff;">
</div>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{%static 'img/login.png' %}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="POST">
                    {% csrf_token %}
                    
                    {% if error_message %}
                    <div class="alert alert-danger">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <h5 class="h1 fw-bold mb-0" style="letter-spacing: 1px;">Inicie sesión con su usuario y contraseña</h5>
                    <br>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="rut" id="logRUT" class="form-control form-control-lg" required />
                        <label class="form-label" for="logRUT">RUT</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password" id="logContr" class="form-control form-control-lg" required />
                        <label class="form-label" for="logContr">Contraseña</label>
                    </div>

                    <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>






{%include 'footer.html'%}
