{%include 'loginTop.html'%}

<section class="min-vh-100" style="background-color: #cef2ff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8">
                <div class="card shadow-lg" style="border-radius: 1rem; background-color: #f9fbfc;">
                    <div class="card-body p-5 text-black">
                        
                        <div class="d-flex justify-content-center mb-5">
                            <span class="h1 fw-bold" style="color: #007bff;">Listado de Pacientes</span>
                        </div>

                        {%if pacientes%}
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Nombre del Paciente</th>
                                        <th scope="col">Cantidad de Visitas</th>
                                        <th scope="col">Detalles</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%for i in pacientes%}
                                    <tr>
                                        <td>{{i.nombres}} {{i.apellidos}}</td>
                                        <td>{{ i.cantidad_visitas }}</td>
                                        <td>
                                            <a href="/detvisita/{{ i.id }}/" class="btn btn-info btn-sm">Ver detalles</a>
                                        </td>
                                    </tr>
                                    {%endfor%}
                                </tbody>
                            </table>
                        </div>
                        {%endif%}
                       
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/enfermero/" class="btn btn-success btn-lg rounded-pill col-5">Regresar</a>
                            <a href="/regPaciente/" class="btn btn-success btn-lg rounded-pill col-5">Registrar Paciente</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%include 'footer.html'%}
