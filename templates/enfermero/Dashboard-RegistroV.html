{%include 'loginTop.html'%}

<section class="min-vh-100" style="background-color: #cef2ff; height: auto;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8">
                <div class="card shadow-lg" style="border-radius: 1rem; background-color: #f9fbfc;">
                    <div class="card-body p-5 text-black">
                        
                            
                            <div class="d-flex justify-content-center mb-5">
                                <span class="h1 fw-bold" style="color: #007bff;">Registro de visita de enfermería</span>
                            </div>

                            
                            <div class="mb-4">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-group mb-4">
                                        <label for="antecedentes" class="form-label">Antecedentes</label>
                                        <input type="text" class="form-control rounded-pill p-3" 
                                            id="antecedentes" 
                                            name="antecedentes" 
                                            placeholder="Antecedentes del paciente"
                                            required>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="fechavisita" class="form-label">Fecha de la visita</label>
                                        <input type="datetime-local" class="form-control rounded-pill p-3" 
                                            id="fechavisita" 
                                            name="fechavisita" 
                                            required>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="edad" class="form-label">Edad</label>
                                        <input type="number" class="form-control rounded-pill p-3" 
                                            id="edad" 
                                            name="edad" 
                                            placeholder="Edad del paciente"
                                            required>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="presion_arterial" class="form-label">Presión arterial</label>
                                        <input type="text" class="form-control rounded-pill p-3" 
                                            id="presion_arterial" 
                                            name="presion_arterial" 
                                            placeholder="Presión arterial del paciente"
                                            required>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="frecuencia_cardiaca" class="form-label">Frecuencia cardíaca</label>
                                        <input type="text" class="form-control rounded-pill p-3" 
                                            id="frecuencia_cardiaca" 
                                            name="frecuencia_cardiaca" 
                                            placeholder="Frecuencia cardíaca del paciente"
                                            required>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="saturometria" class="form-label">Saturometría</label>
                                        <input type="text" class="form-control rounded-pill p-3" 
                                            id="saturometria" 
                                            name="saturometria" 
                                            placeholder="Saturometría del paciente"
                                            required>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-4">
                                            <label for="temperatura" class="form-label">Temperatura</label>
                                            <input type="number" step="0.1" class="form-control rounded-pill p-3" 
                                                id="temperatura" 
                                                name="temperatura" 
                                                placeholder="Temperatura del paciente"
                                                required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="hemoglucotest" class="form-label">Hemoglucotest</label>
                                            <input type="text" class="form-control rounded-pill p-3" 
                                                id="hemoglucotest" 
                                                name="hemoglucotest" 
                                                placeholder="Hemoglucotest del paciente"
                                                required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="motivo_visita" class="form-label">Motivo de la visita</label>
                                            <input type="text" class="form-control rounded-pill p-3" 
                                                id="motivo_visita" 
                                                name="motivo_visita" 
                                                placeholder="Motivo de la visita"
                                                required>
                                        </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="indicaciones" class="form-label">Indicaciones</label>
                                        <textarea class="form-control rounded p-3" 
                                            id="indicaciones" 
                                            name="indicaciones" 
                                            placeholder="Indicaciones del paciente"
                                            rows="3"
                                            required></textarea>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="observaciones" class="form-label">Observaciones</label>
                                        <textarea class="form-control rounded p-3" 
                                            id="observaciones" 
                                            name="observaciones" 
                                            placeholder="Observaciones del paciente"
                                            rows="3"
                                            required></textarea>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary btn-lg rounded-pill" type="submit">Guardar registro</button>
                                    </div>
                                </form>
                                <div class="d-grid gap-2 mt-4"> 
                                    <a href="/dashvisitas/" class="btn btn-success btn-lg rounded-pill">Retroceder</a>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%include 'footer.html'%}
