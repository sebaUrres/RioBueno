{%include 'loginTop.html'%}

<section class="min-vh-100" style="background-color: #cef2ff; height: auto;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8">
                <div class="card shadow-lg" style="border-radius: 1rem; background-color: #f9fbfc;">
                    <div class="card-body p-5 text-black">
                        
                            
                            <div class="d-flex justify-content-center mb-5">
                                <span class="h1 fw-bold" style="color: #007bff;">Registro de Paciente</span>
                            </div>

                            
                            <div class="mb-4">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-group mb-4">
                                        <label for="antecedentes" class="form-label">Nombres</label>
                                        <input type="text" class="form-control rounded-pill p-3" 
                                            name="nombres" 
                                            placeholder="Nombres"
                                            required>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="fechavisita" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control rounded-pill p-3" 
                                            name="apellidos" 
                                            required>
                                    </div>


                                    <div class="form-group mb-4">
                                        <label for="presion_arterial" class="form-label">RUT</label>
                                        <input type="text" class="form-control rounded-pill p-3" 
                                            name="rut" 
                                            placeholder="RUT"
                                            required>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="frecuencia_cardiaca" class="form-label">Edad</label>
                                        <input type="number" class="form-control rounded-pill p-3" 
                                            name="edad" 
                                            placeholder="Edad"
                                            required>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label for="saturometria" class="form-label">Dirección</label>
                                        <input type="text" class="form-control rounded-pill p-3" 
                                            name="direccion" 
                                            placeholder="Direccion"
                                            required>
                                    </div>


                                    <div class="row mb-4">
                                        <div class="col">
                                            <label for="enfermedades_cronicas" class="form-label">Enfermedades Crónicas Comunes:</label>
                                            <div>
                                                <input type="checkbox" name="asma" id="asma">
                                                <label for="asma">Asma</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" name="diabetes" id="diabetes">
                                                <label for="diabetes">Diabetes</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" name="artritis" id="artritis">
                                                <label for="artritis">Artritis</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="alergias_comunes" class="form-label">Alergias Comunes:</label>
                                            <div>
                                                <input type="checkbox" name="polvo" id="polvo">
                                                <label for="polvo">Polvo</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" name="moho" id="moho">
                                                <label for="moho">Moho</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" name="polen" id="polen">
                                                <label for="polen">Polen</label>
                                            </div>
                                        </div>
                                    </div>
                                    

                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary btn-lg rounded-pill" type="submit">Guardar registro</button>
                                    </div>
                                </form>
                                <div class="d-grid gap-2 mt-4"> 
                                    <a href="/pacientes/" class="btn btn-success btn-lg rounded-pill">Retroceder</a>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%include 'footer.html'%}
